<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sudo rm -rf /*</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #0f0;
    }

    /* Loader Styles */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease; /* Transition for fade-out */
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #00ff00;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #loadingText {
      color: #00ff00;
      margin-top: 20px;
      animation: typing 8s steps(10, end) forwards; /* Adjusted duration to 8 seconds */
      white-space: nowrap;
      overflow: hidden; /* Ensures no overflow */
      width: 10ch; /* Adjust according to length */
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 10ch; }
    }

    .black-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      opacity: 1;
      z-index: 9998; /* Ensure it sits above other content but below the loader */
      transition: opacity 1s ease; /* Transition for fade-out */
    }

    .container {
      text-align: center;
      display: none; /* Hidden until loader finishes */
      z-index: 1;
      opacity: 0; /* Start as invisible */
      transition: opacity 1s ease; /* Transition for fade-in */
    }

    .container.visible {
      display: block; /* Make it block when shown */
      opacity: 1; /* Fade in */
    }

    h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      color: #00ff00;
      animation: flicker 2s infinite alternate;
      margin: 0;
    }

    h2 {
      margin-top: 15px;
      font-size: 1.4rem;
      opacity: 0;
      animation: fade-in 2s 2s forwards;
      color: #0a0;
    }

    .matrix-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background-color: black;
    }

    canvas {
      display: block;
    }

    /* Typing and Flicker Effects */
    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
      70% {
        opacity: 0.85;
      }
    }
  </style>
</head>
<body>

<!-- Loader -->
<div class="loader-container" id="loader">
  <div class="loader"></div>
  <h3 id="loadingText">Loading...</h3>
</div>

<!-- Black Screen -->
<div class="black-screen" id="blackScreen"></div>

<!-- Main Content -->
<div class="container" id="mainContent">
  <h1>ACCESS GRANTED</h1>
  <h2>Welcome, <span style="color: red;">Hacker</span>!</h2>
</div>

<div class="matrix-background">
  <canvas id="matrixCanvas"></canvas>
</div>

<script>
  /* Loader Logic */
  window.onload = function() {
    // Wait for the typing effect to finish before showing main content
    setTimeout(() => {
      document.getElementById('loader').style.opacity = '0'; // Fade out loader
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none'; // Hide loader after fade-out
        const blackScreen = document.getElementById('blackScreen');
        blackScreen.style.opacity = '0'; // Fade out black screen
        setTimeout(() => {
          blackScreen.style.display = 'none'; // Hide black screen after fade-out
          const mainContent = document.getElementById('mainContent');
          mainContent.classList.add('visible'); // Show main content with fade-in
          openFullscreen(); // Try fullscreen immediately
        }, 1000); // Wait for the fade-out to complete
      }, 1000); // Wait for the loader fade-out
    }, 8000); // Wait for 8 seconds (duration of the typing effect)
  };

  /* Matrix Effect */
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const matrixChars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&';
  const fontSize = 18;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0'; 
    ctx.font = fontSize + 'px monospace';

    drops.forEach((y, index) => {
      const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
      const x = index * fontSize;

      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[index] = 0;
      }
      drops[index]++;
    });
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  /* Fullscreen Logic */
  function openFullscreen() {
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }

  function activateFullscreenOnInteraction() {
    openFullscreen();
    document.removeEventListener('click', activateFullscreenOnInteraction);
    document.removeEventListener('keydown', activateFullscreenOnInteraction);
  }

  document.addEventListener('click', activateFullscreenOnInteraction);
  document.addEventListener('keydown', activateFullscreenOnInteraction);

  /* Disable Right-Click */
  document.addEventListener('contextmenu', (event) => event.preventDefault());

  /* Disable DevTools */
  document.onkeydown = function (event) {
    if (event.key === 'F12' || 
        (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'C')) || 
        (event.ctrlKey && event.key === 'U')) {
      event.preventDefault();
      return false;
    }
  };

  let devtoolsOpen = false;
  const element = new Image();
  Object.defineProperty(element, 'id', {
    get: function () {
      devtoolsOpen = true;
      alert("DevTools is disabled on this page.");
    }
  });

  setInterval(() => {
    devtoolsOpen = false;
    console.log(element);
    if (devtoolsOpen) {
      window.location.reload();
    }
  }, 1000);
</script>

</body>
</html>
